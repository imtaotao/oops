<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oops</title>
</head>
<body>
  <div id='app'></div>
  <script type="module">
    import { jsx, render, useState } from '../src/index.js'
    
    function Example() {
      // Declare a new state variable, which we'll call "count"
      const [count, setCount] = useState(0)

      return jsx`
        <div>
          <p>You clicked ${count} times</p>
          <button onClick=${() => setCount(count + 1)}>
            Click me  
          </button>  
        </div>
      `
    }
    
    render(jsx`<${Example}/>`, document.getElementById('app'))
  </script>
</body>
</html>
