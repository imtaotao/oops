<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oops</title>
</head>
<body>
  <div id='app'></div>
  <script type="module">
    import { jsx, render, useState, useEffect } from '../src/index.js'
    
    function Child(props) {
      const [c, setc] = useState(0)
      useEffect(() => {
        console.log(1)
        return () => console.log('clear')
      }, [])
      return jsx`
        <div onclick=${() => setc(c + 1)}>${props.count} + ${c}</div>
      `
    }

    function Example() {
      const [count, setCount] = useState(0)

      return jsx`
        <div>
          <p id='a'>You clicked ${count} times</p>
          <button onClick=${() => setCount(count + 1)}>
            Click me
          </button>
          ${
            count > 2
              ? ''
              : jsx`<${Child} count=${count}/>`
          }
        </div>
      `
    }

    function Counter() {
      const [count, setCount] = useState(0);

      useEffect(() => {
        const id = setInterval(() => {
          setCount(c => c + 1); // ✅ 在这不依赖于外部的 `count` 变量
        }, 1000);
        return () => clearInterval(id);
      }, []); // ✅ 我们的 effect 不适用组件作用域中的任何变量

      return jsx`<h1>${count}</h1>`
    }

    render(Counter, document.getElementById('app'))
  </script>
</body>
</html>
