<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oops</title>
</head>
<body>
<p id='app'></p>
<script type="module">
  import { jsx, patch } from '../src/index.js'

  const page = 'demo page'
  const todos = [1, 2, 3]
  const Header = ({ name }) => jsx`<h1>${name} List</h1>`
  const Footer = props => jsx`<footer ...${props} />`

  const ast = jsx`
    <div prop=value>
      <${Header}/>
      <ul>
        ${todos.map(todo => jsx`
          <li>${todo}</li>
        `)}
      </ul>
      <${Footer}>footer content here</>
      <${Header} name="ToDo's (${page})" />
      <button onClick=${() => this.addTodo()}>Add Todo</button>
    <//>
  `

  patch(document.getElementById('app'), ast)
</script>
</body>
</html>
