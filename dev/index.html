<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orator</title>
</head>
<body>
<script type="module">
  // import { jsx } from '../src/index.js'
  import jsx from '../src/parse.js'

  const page = 'demo page'
  const todos = [1, 2, 3]
  const Header = ({ name }) => jsx`<h1>${name} List</h1>`
  const Footer = props => jsx`<footer ...${props} />`

  const ast = jsx`
    <div prop=value>
      <${Header}/>
      <ul>
        ${todos.map(todo => jsx`
          <li>${todo}</li>
        `)}
      </ul>
      <${Footer}>footer content here</>
      <${Header} name="ToDo's (${page})" />
      <button onClick=${() => this.addTodo()}>Add Todo</button>
    <//>
  `

  // const ast = jsx`<div><//>`
  console.log(ast)
</script>
</body>
</html>
