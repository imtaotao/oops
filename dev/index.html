<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oops</title>
</head>
<body>
  <div id='app'></div>
  <script type="module">
    import { jsx, render, useState } from '../src/index.js'
    
    function Example() {
      const [count, setCount] = useState(0)
      return jsx`
        <div>
          <p>You clicked ${count} times</p>
          <button onClick=${() => setCount(count + 1)}>
            Click me
          </button>
        </div>
      `
    }

    render(document.getElementById('app'), Example)
  </script>
</body>
</html>
