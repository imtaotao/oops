    function Glossary(props) {
      return jsx`
        <dl>
          ${props.items.map(item => (
            jsx`<key=${item.id}>
              <dt>${item.term}</dt>
              <dd>${item.description}</dd>
            </>`
          ))}
        </dl>
      `
    }

    function App() {
      const [list, setList] = useState([{term: 1, description: 'one'}, {term: 2, description: 'two'}])
      return jsx`
        <div>
          <div onclick=${e => setList([...list, {term: 1, description: 'one'}])}>add</>
          <div onclick=${e => setList([])}>remove</>
          <${Glossary} items=${list}></>
        </div>
      `
    }

    render(App, app)
