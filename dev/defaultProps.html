<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>defaultProps</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/immutable@4.0.0-rc.12/dist/immutable.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="appRoot"></div>
    <script type="module">
      import oops from '../../src/index.js'
      window.oops = oops
    </script>
    <script type="text/babel">
      // const { Fragment, useState, memo, useEffect } = React;
      const { render, Fragment, useState, createPortal, memo, useEffect } = oops
      ReactDOM.render = oops.render
      React.createElement = oops.h

      function App(props) {
        console.log(props);
        return props.children || null
      }

      App.defaultProps = {
        children: <div>111</div>
      }

      const App2 = memo(App)

      App2.defaultProps = {
        children: <div>222</div>
      }

      ReactDOM.render(
        [
          <App/>,
          <App2/>
        ],
        appRoot,
      )
    </script>
  </body>
</html>
