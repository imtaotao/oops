<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>useEffect</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/immutable@4.0.0-rc.12/dist/immutable.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fre"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import * as oops from '../../src/index.js'
      window.oops = oops
    </script>
    <script type="text/babel">
      // const { Fragment, useState, useEffect } = React;
      const { Fragment, useEffect, useState, render } = oops
      ReactDOM.render = oops.render
      React.createElement = oops.h

      const times = []
      let stop = false
      const ssetTimeout = function (fn, time, count) {
        const id = setTimeout(fn, time)
        const now = Date.now()
        const last = times[times.length - 1]
        const interval =  last ? now - last.now : 0
        times.push({id, interval, now: Date.now(), count })
        return id
      }

      window.g = function () {
        return times
      }

      window.s = function () {
        stop = true
      }

      function App() {
        const [count, setCount] = useState(0)
        useEffect(() => {
          if (count === 0) {
            const randomCount = parseInt(10 + Math.random() * 200)
            setCount(randomCount)
          }
        }, [count])

        return [
          <div>{count}</div>,
          <button onClick={() => setCount(0)}>click</button>
        ]
      }

      ReactDOM.render(<App />, root)
    </script>
  </body>
</html>
