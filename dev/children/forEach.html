<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>forEach</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/immutable@4.0.0-rc.12/dist/immutable.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import oops from '../../src/index.js'
      window.oops = oops
    </script>
    <script type="text/babel">
      const { Fragment, useState, Children } = React;
      // const { render, Fragment, useState, Children } = oops
      // ReactDOM.render = oops.render
      // React.createElement = oops.h

      function Child(props) {
        console.log(props);
        console.log(
          Children.map(props.children, function(child) {
            console.log(child, this);
            return child
          }, 22),
          'chentao'
        );
        return props.children
      }

      function App() {
        return (
          <Child id="1212">
            {
              [
                <div>11</div>,
                [
                  <div>22</div>,
                  2,
                  [
                    <div>33</div>,
                    3,
                    [
                      4,
                      [
                        5,
                        new Set([6, 7]),
                      ]
                    ]
                  ]
                ],
              ]
            }
          </Child>
        )
      }

      ReactDOM.render(<App />, root)
    </script>
  </body>
</html>
