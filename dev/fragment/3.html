<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragment</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/immutable@4.0.0-rc.12/dist/immutable.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id='app'></div>
  <script type="module">
    import * as oops from '../../src/index.js'
    window.oops = oops
  </script>
  <script type="text/babel">
    // const { Fragment, useState } = React
    const { Fragment, useState } = oops
    ReactDOM.render = oops.render
    React.createElement = oops.h

    function App() {
      const [i, setI] = useState(0)
      const change = i % 2 === 0
      return (
        <Fragment>
          { i }
          <div onClick={e => setI(i + 1)}>点击</div>
          {
            change
              ? <Fragment>
                  first
                  <Fragment>
                    {i}
                    -----
                    {i + 1}
                  </Fragment>
                </Fragment>
              : <Fragment>
                  second
                </Fragment>
          }
        </Fragment>
      )
    }

    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>
</html>
