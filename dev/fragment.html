<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragment</title>
  <style type="text/css">
    .Input {
      font-size: 1rem;
      padding: 0.25rem;
    }

    .IconButton {
      padding: 0.25rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    .List {
      margin: 0.5rem 0 0;
      padding: 0;
    }

    .ListItem {
      list-style-type: none;
    }

    .Label {
      cursor: pointer;
      padding: 0.25rem;
      color: #555;
    }
    .Label:hover {
      color: #000;
    }

    .IconButton {
      padding: 0.25rem;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id='app'></div>
  <script src="https://unpkg.com/immutable@4.0.0-rc.12/dist/immutable.js"></script>
  <script type="module">
    import { jsx, render, Fragment, useState, useCallback } from '../src/index.js'
    function List(props) {
      const [newItemText, setNewItemText] = useState("");
      const [items, setItems] = useState([
        { id: 1, isComplete: true, text: "First" },
        { id: 2, isComplete: true, text: "Second" },
        { id: 3, isComplete: false, text: "Third" }
      ]);
      const [uid, setUID] = useState(4);

      const handleClick = useCallback(() => {
        if (newItemText !== "") {
          setItems([
            ...items,
            {
              id: uid,
              isComplete: false,
              text: newItemText
            }
          ]);
          setUID(uid + 1);
          setNewItemText("");
        }
      }, [newItemText, items, uid]);

      const handleKeyPress = useCallback(
        event => {
          if (event.key === "Enter") {
            handleClick();
          }
        },
        [handleClick]
      );

      const handleChange = useCallback(
        event => {
          setNewItemText(event.currentTarget.value);
        },
        [setNewItemText]
      );

      const removeItem = useCallback(
        itemToRemove => {
          console.log(items, items.filter(item => item !== itemToRemove));
          setItems(items.filter(item => item !== itemToRemove))
        },
        [items]
      );

      const toggleItem = useCallback(
        itemToToggle => {
          const index = items.indexOf(itemToToggle);

          setItems(
            items
              .slice(0, index)
              .concat({
                ...itemToToggle,
                isComplete: !itemToToggle.isComplete
              })
              .concat(items.slice(index + 1))
          );
        },
        [items]
      );

      return jsx`
        <div>
          <h1>List</h1>
          <input
            type="text"
            placeholder="New list item..."
            className="Input"
            value=${newItemText}
            onChange=${handleChange}
            onKeyPress=${handleKeyPress}
          />
          <button
            className="IconButton"
            disabled=${newItemText === ""}
            onClick=${handleClick}
          >
            <span role="img" aria-label="Add item">
              âž•
            </span>
          </button>
          <ul className="List">
            ${items.map(item => {
              return jsx`<${ListItem}
                key=${item.id}
                item=${item}
                removeItem=${removeItem}
                toggleItem=${toggleItem}
              />`
            }
            )}
          </ul>
        </>
      `
    }

    function ListItem({ item, removeItem, toggleItem }) {
      const handleDelete = useCallback(() => {
        removeItem(item);
      }, [item, removeItem]);

      const handleToggle = useCallback(() => {
        toggleItem(item);
      }, [item, toggleItem]);
    
      return jsx`
        <li className="ListItem">
          <button className="IconButton" onClick=${handleDelete}>
            ðŸ—‘
          </button>
          <label className="Label">
            <input
              className="Input"
              checked=${item.isComplete}
              onChange=${handleToggle}
              type="checkbox"
            />${" "}
            ${item.text}
          </label>
        </li>
      `
    }

    function SimpleValues() {
      return jsx`
        <${ChildComponent}
          string="abc"
          emptyString=""
          number=${123}
          undefined=${undefined}
          null=${null}
          nan=${NaN}
          infinity=${Infinity}
          true=${true}
          false=${false}
        />
      `
    }

    class Custom {
      _number = 42;
      get number() {
        return this._number;
      }
    }

    function CustomObject() {
      return jsx`<${ChildComponent} customObject=${new Custom()} />`
    }

    const object = {
      string: "abc",
      longString: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKJLMNOPQRSTUVWXYZ1234567890",
      emptyString: "",
      number: 123,
      boolean: true,
      undefined: undefined,
      null: null
    };

    function ObjectProps() {
      return jsx`
        <${ChildComponent}
          object=${{
            outer: {
              inner: object
            }
          }}
          array=${["first", "second", "third"]}
          objectInArray=${[object]}
          arrayInObject=${{ array: ["first", "second", "third"] }}
          deepObject=${{
            // Known limitation: we won't go deeper than several levels.
            // In the future, we might offer a way to request deeper access on demand.
            a: {
              b: {
                c: {
                  d: {
                    e: {
                      f: {
                        g: {
                          h: {
                            i: {
                              j: 10
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }}
        />
      `
    }

    const set = new Set(['abc', 123]);
    const map = new Map([['name', 'Brian'], ['food', 'sushi']]);
    const setOfSets = new Set([new Set(['a', 'b', 'c']), new Set([1, 2, 3])]);
    const mapOfMaps = new Map([['first', map], ['second', map]]);
    const typedArray = Int8Array.from([100, -100, 0]);
    const immutable = Immutable.fromJS({
      a: [{ hello: 'there' }, 'fixed', true],
      b: 123,
      c: {
        '1': 'xyz',
        xyz: 1,
      },
    });

    function UnserializableProps() {
      return jsx`
        <${ChildComponent}
          map=${map}
          set=${set}
          mapOfMaps=${mapOfMaps}
          setOfSets=${setOfSets}
          typedArray=${typedArray}
          immutable=${immutable}
        />
      `
    }

    function ChildComponent(props) {
      return null;
    }

    function InspectableElements() {
      return jsx`
        <div>
          <${SimpleValues} />
          <${ObjectProps} />
          <${UnserializableProps} />
          <${CustomObject} />
        </>
      `
    }

    function App() {
      return jsx`
        <div>
          <${List} />
          <${InspectableElements} />
        </>
      `
    }

    render(App, app)
  </script>
</body>
</html>
